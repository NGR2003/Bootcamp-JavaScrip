<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>¡Registrate y unete a la comunidad!</h1>
    <form>
        <fieldset>

            <legend> Formulario Nico </legend>

            <div>
                <label for="nombre">Nomrbe: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Nicolas"/>
            </div>

            <div>
                <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" placeholder="Garcia"/>
            </div>

            <div>
                <label for="email">Correo: </label>
                <input type="email" id="email" name="email" placeholder="nombre@gmail.com">
            </div>

            <div>
                <label for="clave">Contraseña: </label>
                <input type="password" id="clave" name="clave" placeholder="Escriba su Contraseña">
            </div>

            <div>
                <label for="clave-confirmar">Confirmar Contraseña: </label>
                <input type="password" id="clave-confirmar" name="clave-confirmar" placeholder="Escriba su Contraseña">
            </div>

            <div>
                <label for="fecha-nacimiento">Fecha de nacimiento: </label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" placeholder="29/08/2003">
            </div>

            <div>
                <label for="sexo">Género: </label>
                
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
            
                <input type="radio" id="femenino" name="sexo" value="femenino">
                <label for="femenino">Femenino</label>
            
                <input type="radio" id="no_decir" name="sexo" value="no_decir">
                <label for="no_decir">Prefiero no decir</label>
            </div>

            <div>
                <input type="checkbox" id="acepto" name="acepto">
                <label for="acepto">Suscribete a nuestro boletin de noticias </label>
            </div>

            <div>
                <div>
                    <label for="descripcion" >Una descripcion de mi mismo: </label>
                </div>
                <textarea id="descripcion" name="descripcion" rows="4" cols="30" placeholder="comentario"></textarea>
            </div>

            <div>
                <label for="gustos">Selecciona tu interes: </label>
                <select id="gustos" name="gustos">
                    <option selected disabled>Interes</option>
                    <option>Musica</option>
                    <option>Tecnologia</option>
                    <option>Deportes</option>
                    <option>Viajes</option>
                </select>
            </div>

            <input type="submit" value="¡Registrar!">

        </fieldset>
    </form>
</body>

</html>
